<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <script defer src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

    <script defer src="./js/codigo.js"></script>
    <link rel="stylesheet" href="./estilos/estilo.css">
    <title>Tienda de bebidas</title>
</head>

<body>

    <nav class="navbar navbar-expand-lg " data-aos="flip-left" data-aos-duration="1000">
        <div class="container-fluid">
            <img class="logo" src="./img/espiritu.png" alt="">
            <a class="navbar-brand" href="#">Tienda de bebidas</a>
            <!-- Button trigger modal -->
            <button id="toggleMyModal" type="button" class="btn btn-primary" data-bs-toggle="modal"
                data-bs-target="#exampleModal">
                Carrito <i class="bi bi-bag-check-fill"></i>
            </button>



        </div>
        </div>
    </nav>
    <div id="precioDolar">

    </div>
    <div id="contenedor-edad" data-aos="fade-right" data-aos-easing="linear" data-aos-duration="1000">
        <h2>Ingrese su edad</h2>
        <input type="number" id="edad">
        <input id="btnEdad" type="submit" value="enviar">
    </div>
    
    <div class="contenedorMode">
        <a id="mode" class="btn btn-outline-secondary" href="#">Modo</a>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Carrito</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="container">
                        <div>
                            Provincia
                            <input class="direcc" type="text"  id="provincia" placeholder="">
                            Ciudad
                            <input class="direcc" type="text"  id="ciudad/barrio" placeholder="">
                            Calle
                            <input class="direcc" type="text"  id="calle" placeholder="">
                            
                            <div id="direccionAEnviar">
                            </div>
                        </div>
                        <table class="table">
                            <thead>
                                <tr>
                                    <th scope="col">ID</th>
                                    <th scope="col">Nombre</th>
                                    <th scope="col">Cantidad</th>
                                    <th scope="col">Precio</th>
                                    <th scope="col">Total</th>
                                </tr>
                            </thead>
                            <tbody id="items">

                            </tbody>
                            <tfoot>
                                <tr id="footer">
                                    <th scope="row" colspan="5">Carrito vac√≠o!</th>
                                    <div id="dirreccionAEnviar"></div>
                                </tr>
                            </tfoot>
                        </table>
                        <div class="row" id="cards"></div>
                    </div>

                </div>
                <div class="modal-footer">
                    <p>Recordar que las bebidas vienen de a 10</p>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    <button id="btnComprar" type="button" class="btn btn-primary">Terminar compra</button>
                    <button type="button" id="vaciar-carro">vaciar carro</button>
                </div>
            </div>
        </div>
    </div>

    <br />


    <section class="d-flex justify-content-center mt-5">
        <article class="container">
            <div id="contenedor-productos" class="row row-cols-1 row-cols-md-3 g-4">

            </div>
            </div>
        </article>
    </section>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <footer>
        <p>Somos de argentina hacemos envios a todo el pais</p>
    </footer>
</body>

</html>
